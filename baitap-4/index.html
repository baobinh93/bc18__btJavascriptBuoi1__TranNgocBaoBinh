<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập 4</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5">
      <div class="bg-danger p-1 text-center text-white">
        <h1 class="h1">Bài tập 4</h1>
        <h2 class="h2">Tính Diện Tích Và Chu Vi Hình Chữ Nhật</h2>
        <p>
          Nhập vào 2 cạnh của hình chữ nhật và tính ra Chu Vi và Diện Tích của
          nó
        </p>
      </div>
      <form class="w-50 pt-45">
        <div class="form-group">
          <label for="firstNum"> Cạnh thứ 1</label>
          <input type="number" class="form-control" id="firstNum" />
        </div>
        <div class="form-group">
          <label for="secondNum"> Cạnh thứ 2</label>
          <input type="number" class="form-control" id="secondNum" />
        </div>
        <button type="button" class="btn btn-primary" id="submitBtn">
          Kết quả
        </button>
        <div class="form-group pt-3">
          <label for="resultPerimeter">Chu Vi Hình Chữ Nhật</label>
          <input
            type="number"
            class="form-control bg-secondary text-white"
            id="resultPerimeter"
            readonly
          />
        </div>
        <div class="form-group pt-3">
          <label for="resultAcreage">Diện Tích Hình Chữ Nhật</label>
          <input
            type="number"
            class="form-control bg-secondary text-white"
            id="resultAcreage"
            readonly
          />
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
